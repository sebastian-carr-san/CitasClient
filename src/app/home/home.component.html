<div class="container mt-5">

        <h1>Encuentra a tu pareja</h1>
        <p class="lead">Entra para ver tus posibles parejas... Â¡solo necesitas registrarte!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Registrarse</button>
